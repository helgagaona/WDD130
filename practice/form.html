
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Document</title>
    <script>
        function handleSubmit(event)
        {
            event.preventDefault(); // Prevents to get the whole info on the url

            const firstName = document.getElementById('firstName').value; // Grab input by user

            alert("First Name: ${firstName}");  // Print
        }
    </script>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        
<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName" required>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>

<label for="phone">Phone</label>
<input type="tel" id="phone" name="phone">

<label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>

<label for="newsletter">Subscribe to my newsletter</label>
<input type="checkbox" id="newsletter" name="newsletter">

<label for="updates">Be informed of updates</label>
<input type="checkbox" id="updates" name="updates">

<label for="genre">Favorite Music Genre</label>
<select id="genre" name="genre">
    <option value="">Select an Option</option>
    <option value="Rock">Rock n Roll</option>
    <option value="Pop">Popular Music</option>
    <option value="Jazz">Jazz Music</option>
    <option value="Classical">Classical Music</option>
</select>

<button type="submit">Submit Form</button>
    </form>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
    
</body>
</html>
