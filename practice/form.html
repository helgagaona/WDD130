
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Document</title>
    <script>
        function handleSubmit(event)
        {
            event.preventDefault(); // Prevents to get the whole info on the url

            const firstName = document.getElementById('firstName').value; // Grab input by user

            alert("First Name: ${firstName}");  // Print
        }
    </script>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        
<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName" required>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>

<label for="phone">Phone</label>
<input type="tel" id="phone" name="phone">

<label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>

<label for="newsletter">Subscribe to my newsletter</label>
<input type="checkbox" id="newsletter" name="newsletter">

<label for="updates">Be informed of updates</label>
<input type="checkbox" id="updates" name="updates">

<label for="genre">Favorite Music Genre</label>
<select id="genre" name="genre">
    <option value="">Select an Option</option>
    <option value="Rock">Rock n Roll</option>
    <option value="Pop">Popular Music</option>
    <option value="Jazz">Jazz Music</option>
    <option value="Classical">Classical Music</option>
</select>

<button type="submit">Submit Form</button>
    </form>
    
</body>
</html>
